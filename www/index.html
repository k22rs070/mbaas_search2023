<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script>
        // NCMB アクセスの準備
        let ncmb = new NCMB(appKey, clientKey);
        // 本アプリで使うクラスの指定。const は定数の宣言。変更できない変数と思えば良い。
        const db = "f";

        function fetchAll() {
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.order("name", false).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchName() {
            let name = $("#name").val();
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.equalTo("name", name).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function sortData() {
            UTdata.order(key, true).fetchAll()
                .then(function(results) {
                    let msg = "";
                    for (let i = 0; i < results.length; i++) {
                        msg += results[i].get(key) + "<br>";
                    }
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html(msg);
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }


        function searchLevel() {
            let level = parseInt($("#level").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.equalTo("level", level).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchLevelLT() {
            let level = parseInt($("#level").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.lessThan("level", level).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function searchLevelGT() {
            let level = parseInt($("#level").val());
            let TestDataClass = ncmb.DataStore(db);
            TestDataClass.greaterThan("level", level).fetchAll()
                .then(function(results) {
                    showResults(results);
                })
        }

        function showResults(results) {
            // テーブルのヘッダを生成
            let msg = "<table><tr><th>name</th><th>author</th><th>number</th></tr>";
            for (let i = 0; i < results.length; i++) {
                // 各データを収めた表の列を生成
                msg += "<tr>";
                msg += "<td>" + results[i].name + "</td>";
                msg += "<td class='num'>" + results[i].author + "</td>";
                msg += "<td class='num'>" + results[i].number + "</td>";
                msg += "</tr>";
            }
            // テーブルのテイラを生成
            msg += "</table>";
            $("#message").html(msg);
        }
    </script>
</head>

<body>
    <h1>mBaaS search</h1>
    <div>
        <label for="name">name:</label>
        <input id="name" type="text" placeholder="comics name">
    </div>
    <div>
        <label for="Circulation">level:</label>
        <input id="Circulation" type="number" placeholder="Circulation">
    </div>
    <div id="button">
        <button class="btn" onclick="fetchAll()">Fetch All</button>
        <button class="btn" onclick="searchName()">Name</button>
        <button class="btn"onclick="SortData()">Sort</button><br>
        <button class="btn" onclick="searchLevelLT()">Level &lt</button>
        <button class="btn" onclick="searchLevel()">Level</button>
        <button class="btn" onclick="searchLevelGT()">Level &gt</button>
    </div>
    <div id="message">message area</div>
</body>

</html>
